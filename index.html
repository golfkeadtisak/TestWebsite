<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้าที่เข้าร่วมการลดค่าครองชีพครูและบุคลากร</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4f5;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: auto; /* Prevent scrolling initially */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffe4fd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .img-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .img-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px;
            width: calc(33% - 20px);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .img-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .btn-custom, .btn-back {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-custom:hover, .btn-back:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInOverlay 1s ease;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: popIn 0.5s ease;
        }
        .popup-content .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        .popup-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeInText 1s ease;
        }
        .popup-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-dialog {
            max-width: 90%;
        }
        .modal-content {
            background: transparent;
            border: none;
        }
        .modal-body {
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        .modal-body img {
            max-width: 100%;
            max-height: 80vh;
            transition: transform 0.3s ease;
            cursor: grab;
        }
        .modal-body img:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="popup-overlay" id="loading-screen">
        <div class="popup-content">
            <div class="spinner"></div>
            <h2>กำลังโหลด...</h2>
            <p>โปรดรอสักครู่...</p>
        </div>
    </div>

    <!-- Main content -->
    <div class="container" id="main-content" style="display:none;">
        <h1 class="my-4">ร้านค้าที่เข้าร่วมการลดค่าครองชีพครูและบุคลากร</h1>
        <p class="my-4">สถานประกอบการและร้านค้าเข้าร่วมโครงการลดค่าครองชีพครูและบุคลากรฯ.</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeyjMlfrsg776S978kqI5aucDaPWumMUt8Ibr6lppwEoA1Aww/viewform" target="_blank" class="btn btn-custom">
            <span class="arrow" style="transform: rotate(0deg);">➡️</span>
            กรอกแบบสอบถาม
            <span class="arrow" style="transform: rotate(-180deg);">➡️</span>
        </a>
        <p class="my-4">แบบสอบถามความพึงพอใจ</p>

        <div class="img-gallery my-4">
            <img src="images/image1.png" alt="image1" onclick="openModal('images/image1.png')">
            <img src="images/image2.png" alt="image2" onclick="openModal('images/image2.png')">
            <img src="images/image3.png" alt="image3" onclick="openModal('images/image3.png')">
            <img src="images/image4.png" alt="image4" onclick="openModal('images/image4.png')">
            <img src="images/image5.png" alt="image5" onclick="openModal('images/image5.png')">
            <img src="images/image6.png" alt="image6" onclick="openModal('images/image6.png')">
            <img src="images/image7.png" alt="image7" onclick="openModal('images/image7.png')">
            <img src="images/image8.png" alt="image8" onclick="openModal('images/image8.png')">
            <img src="images/image9.png" alt="image9" onclick="openModal('images/image9.png')">
            <img src="images/image10.png" alt="image10" onclick="openModal('images/image10.png')">
            <img src="images/image11.png" alt="image11" onclick="openModal('images/image11.png')">
            <img src="images/image12.png" alt="image12" onclick="openModal('images/image12.png')">
            <img src="images/image13.png" alt="image13" onclick="openModal('images/image13.png')">
            <img src="images/image14.png" alt="image14" onclick="openModal('images/image14.png')">
            <img src="images/image15.png" alt="image15" onclick="openModal('images/image15.png')">
            <img src="images/image16.png" alt="image16" onclick="openModal('images/image16.png')">
            <img src="images/image17.png" alt="image17" onclick="openModal('images/image17.png')">
            <img src="images/image18.png" alt="image18" onclick="openModal('images/image18.png')">
            <img src="images/image19.png" alt="image19" onclick="openModal('images/image19.png')">
            <img src="images/image20.png" alt="image20" onclick="openModal('images/image20.png')">
        </div>

        <!-- Back to Home Button -->
        <a href="index.html" class="btn btn-back">
            กลับไปหน้าแรก
        </a>
    </div>

    <!-- Modal for images -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-fluid" alt="Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showMainContent() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.body.style.overflow = ''; // Enable scrolling
        }

        function openModal(imageSrc) {
            const modalImage = $('#modalImage');
            modalImage.attr('src', imageSrc);
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();

            let isDragging = false;
            let startX, startY;
            let translateX = 0, translateY = 0;
            let scale = 1;

            modalImage.on('mousedown touchstart', (e) => {
                if (scale > 1) {
                    isDragging = true;
                    const touch = e.originalEvent.touches ? e.originalEvent.touches[0] : e;
                    startX = touch.pageX - translateX;
                    startY = touch.pageY - translateY;
                    e.preventDefault();
                }
            });

            $(document).on('mousemove touchmove', (e) => {
                if (isDragging) {
                    const touch = e.originalEvent.touches ? e.originalEvent.touches[0] : e;
                    translateX = touch.pageX - startX;
                    translateY = touch.pageY - startY;

                    // Calculate boundaries
                    const maxTranslateX = (scale - 1) * modalImage.width() / 2;
                    const maxTranslateY = (scale - 1) * modalImage.height() / 2;

                    translateX = Math.max(-maxTranslateX, Math.min(maxTranslateX, translateX));
                    translateY = Math.max(-maxTranslateY, Math.min(maxTranslateY, translateY));

                    modalImage.css('transform', `translate(${translateX}px, ${translateY}px) scale(${scale})`);
                }
            });

            $(document).on('mouseup touchend', () => {
                isDragging = false;
            });

            modalImage.on('wheel', (e) => {
                const oldScale = scale;
                if (e.originalEvent.deltaY < 0) {
                    scale += 0.1;
                } else {
                    scale = Math.max(1, scale - 0.1);
                }

                const imageRect = modalImage[0].getBoundingClientRect();
                const modalRect = $('.modal-body')[0].getBoundingClientRect();

                const offsetX = (modalRect.width - imageRect.width) / 2;
                const offsetY = (modalRect.height - imageRect.height) / 2;

                translateX = (translateX - offsetX) * scale / oldScale + offsetX;
                translateY = (translateY - offsetY) * scale / oldScale + offsetY;

                const maxTranslateX = (scale - 1) * modalImage.width() / 2;
                const maxTranslateY = (scale - 1) * modalImage.height() / 2;

                translateX = Math.max(-maxTranslateX, Math.min(maxTranslateX, translateX));
                translateY = Math.max(-maxTranslateY, Math.min(maxTranslateY, translateY));

                modalImage.css('transform', `translate(${translateX}px, ${translateY}px) scale(${scale})`);
                e.preventDefault();
            });

            $('#imageModal').on('hidden.bs.modal', function () {
                $(document).off('mousemove touchmove mouseup touchend');
                modalImage.off('mousedown touchstart wheel');
                modalImage.css('transform', '');
                translateX = 0;
                translateY = 0;
                scale = 1;
            });
        }

        // Show main content after a short delay to simulate loading
        setTimeout(showMainContent, 2000); // Adjust delay as needed
    </script>
</body>
</html>
